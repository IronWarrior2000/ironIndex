		<h1>Pen Editor</h1>
			<p>Pen Editor is a small scale word editor that is mostly try to help your life as a writer, a bit easier. Here you can find a way to improve on the current story arc that you are on.</p>
		<form id="form">
			<label id="enter">Enter in your document down below!</label><br>
				<textarea id="docpage" name="document_page" rows="50" cols="80"></textarea> <br>	
			<label class="button">Find:</label>
			<input type="text" id="find">
			
			<label class="button">Replace:</label>
			<input type="text" id="replace">

			<button id="repall">Replace All</button>
